<!DOCTYPE html>

<head>

	<style>
		body {
			display: flex;
			justify-content: center;

			margin: 0;
		}

		img {

<body>
	<!-- Display the image -->

	<audio controls id="audio">

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			// Add a delay of 0.5 seconds after the page has fully loaded
			setTimeout(function () {
				const audio = document.getElementById('audio');
				audio.play().catch(function (error) {
					// Autoplay was prevented; handle it here if needed (e.g., show a message)
					console.log("Autoplay was blocked or failed:", error);

			}, 500); // 500ms delay
